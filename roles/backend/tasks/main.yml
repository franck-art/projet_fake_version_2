---
#  Lancer container base de donn√©es
- name: Create a global network of our two containers
  docker_network:
    name: network_game

- name: container battlegame
  docker_container:
    name: dbgame
    image: mysql:5.7
    state: started
    env:
      MYSQL_ROOT_PASSWORD: rootpwdgame
      MYSQL_DATABASE: battleboat
      MYSQL_USER: battleuser
      MYSQL_PASSWORD: battlepass

    volumes:
      - mysql_data:/var/lib/mysql
    networks:
      - name: network_game 

- name: Create a volume
  docker_volume:
    name: mysql_data


